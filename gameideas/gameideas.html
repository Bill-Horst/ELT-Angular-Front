<div class='gameideas-page-view'>

  <div ng-if='vm.show.allGameideas'>
    <h1 class='text-center'>All Games</h1>
    <div class='gameideas-nav-buttons'>
      <button class='btn btn-primary gameidea-nav-buttons' ui-sref='gameidea_form'>Add a game idea</button>
      <button class='btn btn-primary gameidea-nav-buttons' ng-click='vm.showAdvancedSearchForm()'>Advanced search</button>
    </div>
    <!-- <div id='gameidea-grid' ui-grid='vm.gridOptions' ui-grid-pagination>
      <div class='loading' ng-if='vm.loading'>
        <p>Loading... Please wait.</p>
        <div class='loading-icon'></div>
      </div>
    </div> -->
    <div class=''>
      <div class='row game-idea-row' ng-repeat='game in vm.gameideas'>
        <a ui-sref="gameidea({id: game.id})">

        <div class='col-md-8'>
          <div class='title-intro-side'>
            <p class='game-title'>{{game.title}}</p>
            <p class='game-description'>{{game.body}}</p>
          </div>
        </div>

        <div class='col-md-4'>
          <div class='game-stats-side'>
            <p class='game-stat'>Duration: {{game.timeRange}}</p>
            <p class='game-stat'>Grades: {{game.gradeLevelRange}}</p>
            <p class='game-stat'>Students: {{game.studentCountRange}}</p>
            <p class='game-stat'>Materials: {{game.materials}}</p>
          </div>
        </div>

        </a>
      </div>
    </div>
  </div>

</div>
