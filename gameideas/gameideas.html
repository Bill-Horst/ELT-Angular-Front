<div class='gameideas-page-view'>

  <div ng-if='vm.show.allGameideas'>
    <h1 class='text-center'>All Games</h1>
    <div class='gameideas-nav-buttons'>
      <button class='btn chalk-btn gameidea-nav-buttons' ui-sref='gameidea_form'>Add a game idea</button>
    </div>
    <!-- <div id='gameidea-grid' ui-grid='vm.gridOptions' ui-grid-pagination>
      <div class='loading' ng-if='vm.loading'>
        <p>Loading... Please wait.</p>
        <div class='loading-icon'></div>
      </div>
    </div> -->
    <label>title:</label><input ng-model='search.title'>
    <label>description:</label><input ng-model='search.body'>
    <label>duration:</label><input type='number' ng-model='vm.search.time'>
    <label>grade:</label><input type='number' ng-model='vm.search.grade'>
    <label>number of students:</label><input type='number' ng-model='vm.search.numberOfStudents'>
    <div class=''>
      <div class='row game-idea-row' ng-repeat='game in vm.gameideas |
      filter:{title: search.title, body: search.body} |
      lessThan:{maxtime: vm.search.time} |
      lessThan:{maxgradelevel: vm.search.grade} |
      lessThan:{maxstudentcount: vm.search.numberOfStudents} |
      greaterThan:{mintime: vm.search.time} |
      greaterThan:{mingradelevel: vm.search.grade} |
      greaterThan:{minstudentcount: vm.search.numberOfStudents}'>
        <a ui-sref="gameidea({id: game.id})">

        <div class='col-md-8'>
          <div class='title-intro-side'>
            <p class='game-title'>{{game.title}}</p>
            <p class='game-description'>{{game.body | filterHTMLTags | limitTo: 240}}{{game.body.length > 240 ? '...' : ''}}</p>
          </div>
        </div>

        <div class='col-md-4'>
          <div class='game-stats-side'>
            <p class='game-stat'>Duration: {{game.timeRange}}</p>
            <p class='game-stat'>Grades: {{game.gradeLevelRange}}</p>
            <p class='game-stat'>Students: {{game.studentCountRange}}</p>
            <p class='game-stat'>Materials: {{game.materials}}</p>
            <!-- <span>Tags: <span class='game-stat' ng-repeat='tag in game.tags'>{{tag.label}}{{$last ? '' : ', '}}</span></span> -->
          </div>
        </div>

        </a>
      </div>
    </div>
  </div>

</div>
