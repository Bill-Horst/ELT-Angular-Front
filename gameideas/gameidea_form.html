<div>
  <h1 ng-if='!vm.gameidea.id' class='text-center'>Create New Game</h1>
  <h1 ng-if='vm.gameidea.id' class='text-center'>Update Game</h1>
  <div class='gameidea-nav-buttons'>
    <button class='btn chalk-btn' ui-sref='gameideas'><span class='glyphicon glyphicon-arrow-left'></span> Back to all games</button>
    <br /><br />
    <button class='btn chalk-btn' ng-click='vm.goBack()' ng-if='vm.gameidea.id'><span class='glyphicon glyphicon-arrow-left'></span> Back to "{{vm.gameidea.title}}"</button>
  </div>

  <script src="tinyMCE/js/tinymce/tinymce.min.js"></script>
  <script>tinymce.init({ selector:'textarea' });</script>

  <div class='form-fields'>
    <form name='vm.gameideaForm'>
      <div class='input-group gameidea-input'>
        <label class='sr-only'>Title</label>
        <p><span class="label label-default">Title (required)</span></p>
        <input type='text' ng-model='vm.gameidea.title'>
      </div>

      <div class='input-group gameidea-input'>
        <label class='sr-only'>Description</label>
        <p><span class="label label-default">Description (required)</span></p>
        <textarea id='game-body' ng-model='vm.gameidea.body'></textarea>
      </div>

      <div class='row'>
        <div class='col-md-4'>
          <label class='sr-only'>Grade level</label>
          <p><span class="label label-default">Grade level</span></p>
          <div class='slider-div'>
            <rzslider
            rz-slider-model="vm.slider.gradeLevel.minValue"
            rz-slider-high="vm.slider.gradeLevel.maxValue"
            rz-slider-options="vm.slider.gradeLevel.options"></rzslider>
          </div>
        </div>

        <div class='col-md-4'>
          <label class='sr-only'>Duration in minutes</label>
          <p><span class="label label-default">Duration in minutes</span></p>
          <div class='slider-div'>
            <rzslider
            rz-slider-model="vm.slider.duration.minValue"
            rz-slider-high="vm.slider.duration.maxValue"
            rz-slider-options="vm.slider.duration.options"></rzslider>
          </div>
        </div>

        <div class='col-md-4'>
          <label class='sr-only'>Number of students in class</label>
          <p><span class="label label-default">Number of students in class</span></p>
          <div class='slider-div'>
            <rzslider
            rz-slider-model="vm.slider.studentCount.minValue"
            rz-slider-high="vm.slider.studentCount.maxValue"
            rz-slider-options="vm.slider.studentCount.options"></rzslider>
          </div>
        </div>

      </div>
      <div class='input-group gameidea-input'>
        <label class='sr-only'>Materials</label>
        <p><span class="label label-default">Materials (required)</span></p>
        <input ng-model='vm.gameidea.materials'></input>
      </div>
      <br />
      <button ng-class='!vm.gameideaForm.$valid ? "disabled-button" : ""' ng-click='vm.updateGameidea(); vm.submitted = true;' class='btn chalk-btn'>Submit game</button>
      <div class='invalid-error-message' ng-if='vm.showInvalidMessage && vm.submitted'>Please fill out all the fields!</div>
    </form>
  </div>
</div>
